<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>CMS</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
</head>
<body>
<div>
    <a th:href="'/posts/'+${post.getPost_id()}">BACK</a><br>
    <a th:href="'/profile/'+${post.getAuthor_login()}"><h1 th:text="${post.getAuthor_username()}"></h1></a><br>
    <span th:text="${post.getAuthor_login()}"></span><br>
    <span th:text="${post.getDate()}"></span><br>
    <form th:action="'/posts/'+${post.getPost_id()}+'/edit/save'" method="post" enctype="multipart/form-data">
        <textarea th:value="${post.getText()}" name="text" cols="60" rows="3"></textarea><br>
        <span>new image: </span>
        <input type="file" name="image">
        <input type="submit" value="save">
    </form><br>
    <span th:if="${post.hasImage()}">
                <img th:src="'data:image/jpeg;base64,' + ${post.convertToBase64()}" alt=""><br>
            </span>
    <span th:text="'tags: '+${post.getTags()}"></span><br>
</div>
</body>
</html>
