<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
</head>
<body>
<div>
    <a href="/posts">posts</a>
    <a href="/upload">upload</a>
    <a href="/login">login</a>
    <a href="/register">register</a>
    <a href="/my_profile">my profile</a>
    <a href="/search?tags=">search</a>
</div>
<form enctype="multipart/form-data" action="/uploadImage" method="post" th:if="${!currentUser.isBanned()}">
    <textarea  name="text" placeholder="your text in the post" cols="60" rows="3"></textarea><br>
    <input type="text" name="tags" placeholder="tags, divided by coma"><br>
    <input type="file" name="image"><br>
    <button type="submit">Upload</button><br>
</form>
<form th:unless="${!currentUser.isBanned()}">
    <span>You are banned and cannot upload</span>
</form>
<span th:text="${uploadError}"/>
</body>
</html>
